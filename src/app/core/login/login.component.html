<div class="row">
    <div class="col align-self-start">
    </div>
    <div class="col align-self-center">
        <div class="card" style="width: 30rem;">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form validate>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" placeholder="Enter Your Email.." required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Enter Your Password" required>
                    </div>
                    <button (click)="login()" type="button" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col align-self-end">
    </div>
</div>
