<div class="row">
    <div class="col align-self-start">
    </div>
    <div class="col align-self-center">
        <div class="card" style="width: 30rem;">
            <div class="card-header text-center">
                <h3>Signup</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="signup()">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" placeholder="Enter Your Name.." required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <label>Mobile No</label>
                        <input class="form-control" type="number" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Enter Your password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="form-control" type="password" placeholder="Enter Your password" required>
                    </div>
                    <button type="submit"  class="btn btn-primary btn-lg btn-block">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col align-self-end">
    </div>
</div>
